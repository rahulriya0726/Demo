<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flex Boxes</title>

	<style type="text/css">
		
		.mainBox{
			border: 2px solid red;
			height: 500px;
			display: flex;
		}

		.box{
			border: 2px solid green;
			width: 15%;
			height: 80px;
		}

		.box1{
			flex-basis: 400px;
		}

	</style>

</head>
<body>

	<div class="mainBox">
		
		<div class="box box1"><h3>box 1</h3></div>
		<div class="box box2"><h3>box 2</h3></div>
		<div class="box box3"><h3>box 3</h3></div>
		<div class="box box4"><h3>box 4</h3></div>
		<div class="box box5"><h3>box 5</h3></div>

	</div>

</body>
</html>
