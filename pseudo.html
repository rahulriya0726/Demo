<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pseudo Element</title>

	<style type="text/css">

		input{
			display: block;
			margin-bottom: 10px;
		}

		input:in-range{
			background: green;
		}

		input:out-of-range{
			background: red;
		}

	</style>

</head>
<body>
	
	<form>
		
		<input type="text" name="" placeholder="enter name">
		<input type="email" name="" placeholder="enter email" readonly>
		<input type="number" min="5" max="10" name="">

	</form>
	
</body>
</html>
